{% extends 'landing/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
           <a href="{% url 'post-detail' object.pk %}" class="btn btn-light">このポストを行く</a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
           <h5>あなたのポストをアップディト</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
           <form action="" method="POST">
               {% csrf_token %}
               <h5>いいですか？</h5>
               <p>このポストは消しますよ！最後のチャンスですよ。😬</p>
               <div class="d-grid gap-2">
                   <button class="btn btn-danger mt-3">はい、本当よ！消して。</button>
                </div>
           </form>
        </div>
    </div>
</div>

{% endblock content %}
