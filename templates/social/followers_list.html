{% extends 'landing/base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
           <a href="{% url 'profile' profile.pk %}" class="btn btn-light">戻る</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12">
            <!-- since profile name is not required-->
            {% if profile.usern %}
            <h3>{{profile.name}}のフォロワー</h3>
            {% else %}
            <h3>@{{profile.user.username}}のフォロワー</h3>
            {% endif %}
        </div>
    </div>
    {% for follower in followers %}
    <div class="row justify-content-center">
        <div class="col-md-5 col-sm-12 position-relative my-3">
            <a href="{% url 'profile' follower.pk %}" class="post-link">
                <img src="{{follower.profile.写真.url}}" alt="" class="rounded-circle post-img" height="60" width="60"/>
            </a>
            <a href="{% url 'profile' follower.pk %}" class="post-link"><h5 class="mt-3">@{{follower.username}}</h5></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
